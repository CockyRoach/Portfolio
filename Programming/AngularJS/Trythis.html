<html>
   <head>
      <title>AngularJS First Application</title>
   </head>
   
   <body>
      <h1>Sample Application</h1>
      
      <div ng-app = "">
         <p>Enter your Name: <input type = "text" ng-model = "name"></p>
         <p>Hello <span ng-bind = "name"></span>!</p>
         <p>Hatdog <span ng-bind = "name"></span></p>
      </div>
      
      <!--Uses a cdn for angularjs so no need to dl local-->
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js">
      </script>
      
   </body>
</html>
<!--So Like ng-app is the <html> ng js app, <ng-model> is like the variable, <ng-bind> uses the variuable in <ng-mode>-->
